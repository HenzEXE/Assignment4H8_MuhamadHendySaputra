<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Edit Biodata</title>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-5" style="max-width: 1000px">
      <h1 class="text-center font-bold">Section Profile</h1>
      <div class="d-flex justify-content-between align-items-center">
        <!-- Left Column -->
        <div class="d-flex align-items-center">
          <div id="foto" class="p-3">
            <img src="https://via.placeholder.com/100" alt="Foto" />
          </div>
          <div class="flex-col p-4">
            <div><span id="nama" class="h4">Nama Anda</span></div>
            <div>
              <span id="role" class="text-muted">Front End Designer</span>
            </div>
            <div class="d-flex py-4">
              <button id="button-edit" type="button" class="btn btn-primary">
                Edit
              </button>
              <button
                id="button-resume"
                type="button"
                class="btn btn-outline-success mx-2"
              >
                Resume
              </button>
            </div>
          </div>
        </div>

        <!-- Right Column (Table) -->
        <div class="p-2" style="min-width: 300px">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td><b>Availability</b></td>
                <td><span id="availability">Full Time</span></td>
              </tr>
              <tr>
                <td><b>Usia</b></td>
                <td><span id="usia">21</span></td>
              </tr>
              <tr>
                <td><b>Lokasi</b></td>
                <td><span id="lokasi">Tangerang</span></td>
              </tr>
              <tr>
                <td><b>Pengalaman</b></td>
                <td><span id="pengalaman">banyak</span></td>
              </tr>
              <tr>
                <td><b>Email</b></td>
                <td><span id="email">email@email.com</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
