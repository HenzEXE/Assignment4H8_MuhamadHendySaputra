<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Edit Biodata</title>
  </head>
  <body>
    <div class="card">
      <h1 class="text-center font-bold">Section Profile</h1>
      <div class="flex">
        <div id="foto" class="p-3">buat foto</div>
        <div class="flex-col p-4">
          <div><span id="nama">Nama Anda</span></div>
          <div><span id="role">Role Anda</span></div>
          <div class="flex-row py-4">
            <button id="button-edit" type="button" class="btn btn-primary">
              Edit
            </button>
            <button
              id="button-resume"
              type="button"
              class="btn btn-outline-success"
            >
              Resume
            </button>
          </div>
        </div>
        <div class="flex-col p-2">
          <table class="table-auto">
            <tbody>
              <tr>
                <td><b>Availability</b></td>
                <td><span id="availability">avail</span></td>
              </tr>
              <tr>
                <td><b>Usia</b></td>
                <td><span id="usia">17</span></td>
              </tr>
              <tr>
                <td><b>Lokasi</b></td>
                <td><span id="lokasi"></span></td>
              </tr>
              <tr>
                <td><b>Pengalaman</b></td>
                <td><span id="pengalaman"></span></td>
              </tr>
              <tr>
                <td><b>Email</b></td>
                <td><span id="email"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
